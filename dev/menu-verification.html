<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Drawer Verification</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="contact"> <!-- add .contact or .careers to test compact mode -->
  <header>
    <div class="container nav">
      <div class="left">
        <a href="/" class="logo">LOGO</a>
      </div>
      <div class="right">
        <!-- REQUIRED: button should have class="btn burger" (or data-toggle="mobile") -->
        <button class="btn burger" aria-label="Toggle menu" id="menuToggle">☰</button>
      </div>
    </div>
  </header>

  <!-- optional announcement/banner that the JS measures -->
  <div class="hiring-banner">We're hiring — see careers</div>

  <!-- scrim (if not present, JS will create one) -->
  <div class="scrim" aria-hidden="true"></div>

  <!-- drawer: use either id="mobileNav" or class="mobile" -->
  <nav id="mobileNav" class="mobile" aria-hidden="true">
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#careers">Careers</a>
  </nav>

  <main class="container">
    <section>
      <h1>Test page</h1>
      <p>Use the burger button on mobile to open the drawer. Scrim click closes it.</p>
    </section>
  </main>

  <!-- include your existing JS (placed before </body>) -->
  <script src="/assets/script.js"></script>
</body>
</html>
